

{% extends "./index.html" %}

{% block title %} Management user {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edit User Info </h2>
        <div class="card">
            <div class="card-body">
                <form action="/editUser/{{user.id}}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtName" name="txtName" class="form-control" placeholder="Name" value="{{user.name}}" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtLastname" name="txtLastname" class="form-control" placeholder="Lastname" value="{{user.lastname}}"
                            maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="txtAge" name="txtAge" class="form-control" placeholder="Age" value="{{user.age}}" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="txtWeight" name="txtWeight" class="form-control" placeholder="Weight" value="{{user.weight}}" required>
                    </div>

                    <div class="form-group">
                        <input type="number" id="txtHearRate" name="txtHearRate" class="form-control" placeholder="HearRate" value="{{user.hearRate}}" required>
                    </div>

                    <div class="form-group">
                        <input type="number" id="txtOxygenSaturation" name="txtOxygenSaturation" class="form-control" value="{{user.oxygenSaturation}}" placeholder="OxygenSaturation" required>
                    </div>

                    <div class="form-group">
                        <input type="number" id="txtStressLevel" name="txtStressLevel" class="form-control" placeholder="txtStressLevel" value="{{user.stressLevel}}" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
